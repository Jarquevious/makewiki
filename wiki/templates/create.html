{% block content %}

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}

    <h3>New Page</h3>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit">SUBMIT</button>
    </form>

    
{% endblock %}
